<!DOCTYPE html>
<html>
	<head>
		<title>News Feed Data analysis</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<!--<link rel="stylesheet" href="css/style.css">-->
		<link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css">
		<!--<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">-->
	</head>
	<body class="slide-3">
		<div class="container-fluid">
			<img src="{{url_for('static', filename='images/capg.png')}}" alt="alt text" class="logoposition">
			<nav class="menu">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
						<ul>
							<li><a href="{{url_for('index')}}">Home</a></li>
							

						</ul>  
					</div>
				</div>
			</nav>
			
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
					<div class="banner-title">
						<h1>Extracted Data</h1> 
					</div>
				</div>
			</div>  
			<section>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"> 
				<div class="column">
					<div class="row">	
						<center><br><br>
				<form role="form2" action = "{{url_for('insights1')}}" method = "POST" >
						
							<table border = 1 style="width:50%">
								<colgroup>
								<col span ='1' style="width:50%">
								</colgroup>
								<thead>
								<tr>
									<th>Headlines</th>
									<th>News Source</th>
									<th>News Date</th>
									<th>News Link</th>
									<th>Person</th>
									<th>Location</th>
									<th>Organization</th>
									<th>Event</th>
								</tr>
								</thead>
									
									{% for i in fh_topics%}
									
								<tr>	
									<!--<td>{{ i }}</td>-->
									<td>{{fh_topics[i][0]}}</td>
									
									<!--<td>{% for ii in fh_labels%}{{fh_labels[ii]}} {% endfor %}	</td>  -->
									<td> {{fh_topics[i][1]}}</td>
									<td> {{fh_topics[i][2]}}</td>
									<td> {{fh_topics[i][3]}}</td>
									<td> {{fh_topics[i][4]}}</td>
									<td> {{fh_topics[i][5]}}</td>
									<td> {{fh_topics[i][6]}}</td>
									<td> {{fh_topics[i][7]}}</td>
									
																</tr>

								{% endfor %}	
							</table>
						</div>
					</div>
					
					</div>
				</div> 
				<br><br><br>
				
				<button class="insights1-btn" type="submit">View Insights</button>
				</form>
				
			</section> 
		</div>
	</body>
	<script src="{{url_for('static', filename='jscode.js')}}"></script>
</html>
